name: Build, Zip, and Push Artifact

on:
  workflow_call:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Zip distribution
        run: zip -r artifact.zip dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2


      - name: Build and push Docker image
        run: |
          VERSION=${{ inputs.version }}
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_NAME }}:$VERSION"
          echo "FROM scratch" > Dockerfile
          echo "COPY artifact.zip /" >> Dockerfile
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI