name: Terraform

on:
  workflow_call:
    inputs:
      project_name:
        description: 'The GitHub repository name'
        required: true
        type: string
      aws_account_id:
        description: 'The AWS account id'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: true
        type: string
      role_to_assume:
        description: 'AWS Role to Assume'
        required: true
        type: string
      dd_site:
        description: 'Datadog site to send to'
        required: true
        type: string
      environment:
        description: 'environment, used in dd tags'
        required: true
        type: string
      environment_destroy:
        description: 'environment, used in terraform destroy'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    environment: ${{ inputs.environment_destroy }} 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_to_assume }}
          aws-region: ${{ inputs.aws_region }}

      - name: Debug AWS credentials configuration
        run: |
          aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Set up GitHub authentication for Terraform modules
        run: |
          git config --global url."https://$GITHUB_TOKEN:@github.com/".insteadOf "https://github.com/"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Terraform Init
        run: ./terraform-init.sh ${{ inputs.aws_account_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Terraform Destroy 
        working-directory: ./tf
        run: terraform destroy -auto-approve 
        env:
          TF_VAR_aws_region: ${{ inputs.aws_region }}
          TF_VAR_aws_account_id: ${{ inputs.aws_account_id }}
          TF_VAR_org_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_org_aws_account_id: ${{ vars.ORG_AWS_ACCOUNT_ID }}
          TF_VAR_project_name: ${{ inputs.project_name }}
          TF_VAR_environment: ${{ inputs.environment }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
