name: Deploy Lambda

on:
  workflow_call:
    inputs:
      working_dir:
        description: 'The directory of the Lambda function'
        required: false
        default: '.'
        type: string
      environment:
        description: 'The GH environment development or production'
        required: true
        type: string
      role_to_assume:
        description: 'the aws role to assume'
        required: false
        default: ''
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_dir }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: List directory structure
        run: ls -R

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_to_assume }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Authenticate to AWS CodeArtifact
        run: |
          aws codeartifact login --tool pip --domain cabernetai --repository python

      - name: Install dependencies
        env:
          CODEARTIFACT_URL: ${{ env.CODEARTIFACT_URL }}
        run: |
          pip install -r requirements.txt
          cd tests
          pip install -r requirements_test.txt

      - name: Run tests
        run: |
          cd tests/unit
          pytest

      - name: Run tests with coverage
        run: |
          cd tests/unit
          coverage run --rcfile=.coveragerc -m pytest

      - name: Enforce Coverage Threshold
        run: |
          cd tests/unit
          coverage report --rcfile=.coveragerc